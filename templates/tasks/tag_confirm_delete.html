{% extends "base.html" %}

{% block content %}
  <h1>Delete Tag</h1>
  <p>Are you sure you want to delete the tag "{{ tag.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'tasks:tag-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
