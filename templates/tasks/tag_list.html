{% extends "base.html" %}

{% block content %}
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1 style="font-weight: bold; margin: 0;">Tag List</h1>
    <div style="float: right;">
      <a href="{% url 'tasks:tag-create' %}" class="btn btn-dark">Add Tag</a>
    </div>
  </div>

  {% if tags %}
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for tag in tags %}
          <tr>
            <td>{{ tag.name }}</td>
            <td><a href="{% url 'tasks:tag-update' pk=tag.pk %}" class="btn btn-dark">Update</a></td>
            <td><a href="{% url 'tasks:tag-delete' pk=tag.pk %}" class="btn btn-dark">Delete</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No tags available.</p>
  {% endif %}
{% endblock %}
