{% extends "base.html" %}
{% block content %}
  <h1>{% if object %}Update{% else %}Create{% endif %} Task</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Update{% else %}Create{% endif %}</button>
  </form>
  <a href="{% url 'tasks:task-list' %}">Back to Task List</a>
  <a href="{% url 'tasks:tag-list' %}">Tag List</a>
{% endblock %}
